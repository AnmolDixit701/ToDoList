<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>


<!--Login form starts-->
  <section class="container-fluid">
  <!--row justify-content-center is used for centering the login form-->
    <section class="row justify-content-center">
    <!--Making the form responsive-->
      <section class="col-12 col-sm-6 col-md-4">
      
        <form class="form-container " action="#" th:action="@{/loginvalidation}" method="post" >
         
        <!--Binding the label and input together-->
        <div class="form-group " >
          <h4 class="text-center font-weight-bold   "> LOGIN </h4>
          <div style="background-color:red;color:white;">
             <p class="alert alert-danger rounded" role="alert "   th:if="${errorMessage}"   style="text-align:center; font-weight:bold;" th:text="${errorMessage}" ></p>
          
         
         </div>
          <label style="display:block;margin-bottom:10px;" for="username"><b>Username</b></label>
           <input style="display:block;margin-bottom:10px;" type="text" class="form-control" name ="username" id="username" aria-describeby="usernameHelp" placeholder="Enter username">
        </div>
        <!--Binding the label and input together-->
        <div style="margin-bottom:20px;" class="form-group ">
          <label style="display:block;margin-bottom:10px;" for="password"><b>Password</b></label>
          <input style="display:block;margin-bottom:10px;" type="password"  name = "password" class="form-control" id="password" placeholder="Enter Password" >
        </div>
        <button style="width:70%; margin-left:17%; " type="submit" class="btn btn-success btn-block ">Login</button>
        <a  style="width:70%; margin:5% auto auto 17%; " th:href="@{/home}" class="btn btn-primary">Register</a>
        
        </form>
      </section>
    </section>
  </section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
