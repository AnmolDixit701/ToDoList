<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<h1 style="text-align:center;font-style:italic;"><b>REGISTRATION</b></h1>

<form class="container w-50"  action="#" th:action="@{/UserRegistration}" method="post" th:object="${user}">
 <p th:if="${errorMessage}" class="error" th:text="${errorMessage}"></p>

  <!-- Email -->
  <div class="form-group">
    <label  style="display:block;margin-bottom:10px;" for="email"><b>Email address</b></label>
    <input  style="display:block;margin-bottom:10px;" type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"  th:field="*{Email}" th:required="required">
  </div>
  
  
  <!-- first name -->
  <div class="form-group">
    <label  style="display:block;margin-bottom:10px;" for="firstname"><b>First Name</b></label>
    <input  style="display:block;margin-bottom:10px;" type="text" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter firstname"  th:field="*{FirstName}" th:required="required">
  </div>
  
   <!-- Last name -->
  <div class="form-group">
    <label  style="display:block;margin-bottom:10px;" for="lastname"><b>Last Name</b></label>
    <input  style="display:block;margin-bottom:10px;" type="text" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter lastname"  th:field="*{LastName}" th:required="required">
  </div>
  
  
  <!-- Description -->
  <div class="form-group">
    <label  style="display:block;margin-bottom:10px;" for="description"><b>Description</b></label>
    <input  style="display:block;margin-bottom:10px;" type="text" class="form-control" id="descritpion" aria-describedby="emailHelp" placeholder="Enter description"  th:field="*{Description}" th:required="required">
  </div>
  
  <!-- Goal -->
  <div class="form-group">
    <label  style="display:block;margin-bottom:10px;" for="goal"><b>Goal</b></label>
    <input  style="display:block;margin-bottom:10px;" type="text" class="form-control" id="goal" aria-describedby="emailHelp" placeholder="Enter your goal"  th:field="*{Goal}" th:required="required" >
  </div>
  
  <!-- Password -->
  <div class="form-group">
    <label style="display:block;margin-bottom:10px;" for="password"><b>Password</b></label>
    <input  style="display:block;margin-bottom:10px;" type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter your password"  th:field="*{Password}" th:required="required" >
  </div>
  
  <div style="margin-top:20px;margin-bottom:20px;">
   <button  style="width:70%; margin:5% auto auto 17%;" type="submit" class="btn btn-success">Register</button>
   
    <a  style="width:70%; margin:3% auto auto 17%; " th:href="@{/login}" class="btn btn-primary">Login</a>
   
  
  </div>
  
 
   
</form>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
