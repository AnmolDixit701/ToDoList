<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Profile</title>



 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link th:href="@{/CSS/style.css}" rel="stylesheet" />
</head>
<body>

<h1 class="text-center bg-info " >ToDoList</h1>
<ul class=" bg-secondary nav justify-content-end ">
  <li class="nav-item">
    <a th:href="@{/tasks/addtasks}"  class="nav-link active  text-white" aria-current="page" href="#">ADD</a>
  </li>
  <li class="nav-item">
    <a th:href="@{/tasks/dashboards}" class="nav-link  text-white" href="#">DASHBOARD</a>
  </li>
  <li class="nav-item">
    <a  class="nav-link  text-white" href="#"  >PROFILE</a>
  </li>
  <li class="nav-item">
    <a class="nav-link  text-white" th:href="@{/logout}">LOGOUT</a>
  </li>
 <!--<span th:text="${#authentication.name}></span>  -->
</ul>

<h3 class="profileinfromation"> Your profile information</h3>


<div class="profilecontainer bg-secondary">


<Div class="profilesubcontainer ">
  <p class="labeldisplay bg-light">Your Email:</p>
  <p class="userinfo bg-info" th:text= "${useremail}"></p>
</Div>

<Div class="profilesubcontainer">
  <p class="labeldisplay bg-light">Your Firstname:</p>
  <p class="userinfo bg-info" th:text= "${userfirstname}"></p>
</Div>


<Div class="profilesubcontainer">
  <p class="labeldisplay bg-light">Your Lastname:</p>
  <p class="userinfo bg-info" th:text= "${userlastname}"></p>
</Div>

<Div class="profilesubcontainer">
  <p class="labeldisplay bg-light">Your Name:</p>
  <p class="userinfo bg-info" th:text= "${userfirstname  + userlastname}"></p>
</Div>

<Div class="profilesubcontainer">
  <p class="labeldisplay bg-light">Your Description:</p>
  <p class="userinfo bg-info" th:text= "${userdescription}"></p>
</Div>

<Div class="profilesubcontainer">
  <p class="labeldisplay bg-light">Your Goal:</p>
  <p  class="userinfo bg-info" th:text= "${usergoal}"></p>
</Div>

<a th:href="@{/tasks/profileedit}" class="btn btn-info text-white bg-dark profileditbutton " role="button" ><b>EDIT</b></a>


</div>


</body>
</html>
